<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-projekt-nerszil/CSS/style.css">
    <link rel="stylesheet" href="/css-projekt-nerszil/CSS/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/CSS/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="menu">
            <i class="fa fa-bars"></i>
        </div>
        <div class="header__search">



            <input class="search__input" type="text">
            <button class="search__btn">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <header>
                            CORE
                        </header>
                    </li>
                    <li>
                        <header>
                            <a href="">
                                <i class="fa fa-tachometer"> Dashboard</i>
                            </a>
                        </header>
                    </li>
                    <li>
                        <header>
                            INTERFACE
                        </header>
                    </li>
                    <li>
                        <header>
                            <a href="">
                                <i class="fa fa-windows"> Layouts</i>
                                <i class="fa-angle-right"></i>
                            </a>
                        </header>
                    </li>
                    <li>
                        <header>
                            <a href="">
                                <i class="fa fa-bookmark"> Pages</i>
                            </a>
                        </header>
                    </li>
                    <li>
                        <header>
                            ADDONS
                        </header>
                    </li>
                    <li>
                        <header>
                            <a href="">
                                <i class="fa fa-area-chart"> Charts</i>
                            </a>
                        </header>
                    </li>
                    <li>
                        <header>
                            <a href="">
                                <i class="fa fa-table"> Tables</i>
                            </a>
                        </header>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>

            <div class="main__cards">

                <div class="main__card main__card--blue">
                    <div class="card__top">
                        Primary card
                    </div>
                    <div class="card__bottom">
                        View details
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        <h3>Warning Card</h3>
                    </div>
                    <div class="card__bottom">
                        <h6>View details</h6>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        <h3>Success Card</h3>
                    </div>
                    <div class="card__bottom">
                        <h6>View details</h6>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        <h3>Danger Card</h3>
                    </div>
                    <div class="card__bottom">
                        <h6>View details</h6>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
